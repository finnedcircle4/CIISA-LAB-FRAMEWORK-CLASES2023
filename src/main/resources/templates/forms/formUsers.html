<!DOCTYPE html>
<html>

<head th:replace="~{/fragments/content-header :: header}"></head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<div th:replace="~{/fragments/navbar :: navbar}"></div>
		<div th:replace="~{/fragments/sidebar :: sidebar}"></div>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div th:replace="~{/fragments/content-header2 :: content-header2}"></div>

					<div class="container-fluid">
						<div class="card">
							<div class="card-header">
								<h3 class="card-title" th:text="${subtitulo}"></h3>
							</div>
							<div class="card-body">
								<form th:if="${opcion.equals('editar') or opcion.equals('agregar')}"
									th:action="@{/forms/guardarUser}" th:object="${user}" method="post">
									<input th:field="*{id}" type="hidden" class="form-control">
									<input th:field="*{createAt}" type="hidden" class="form-control">
									<div class="form-group">
										<label for="nombreUser">Nombre</label>
										<input th:field="*{nombre}" type="text" class="form-control"
											th:errorclass="'form-control is-invalid'">
										<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
											th:errors="*{nombre}"></small>
									</div>
									<div class="form-group">
										<label for="ApellidoUser">Apellido</label>
										<input th:field="*{apellido}" type="text" class="form-control"
											th:errorclass="'form-control is-invalid'">
										<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
											th:errors="*{apellido}"></small>
									</div>
									<div class="form-group">
										<label for="PasswordUser">Contraseña</label>
										<input th:field="*{password}" type="text" class="form-control"
											th:errorclass="'form-control is-invalid'">
										<small class="form-text text-danger" th:if="${#fields.hasErrors('password')}"
											th:errors="*{password}"></small>
									</div>
									<div class="form-group">
										<label for="CorreoUser">Correo</label>
										<input th:field="*{email}" type="text" class="form-control"
											th:errorclass="'form-control is-invalid'">
										<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
											th:errors="*{email}"></small>
									</div>
									<div class="form-group">
										<label for="RolUser">Rol</label>
										<input th:field="*{rol}" type="text" class="form-control"
											th:errorclass="'form-control is-invalid'">
										<small class="form-text text-danger" th:if="${#fields.hasErrors('rol')}"
											th:errors="*{rol}"></small>
									</div>

									<button type="submit" class="btn btn-block btn-default btn-lg">Guardar</button>
								</form>

								<div th:if="${opcion.equals('ver')}">
									<div class="form-group">
										<label for="nombreProducto">Nombre</label>
										<input th:field="*{user.nombre}" disabled class="form-control">
									</div>
									<div class="form-group">
										<label class="col-sm-2 col-form-label">Apellido</label>
										<input th:field="*{user.apellido}" disabled class="form-control">
									</div>
									<div class="form-group">
										<label class="col-sm-2 col-form-label">Contraseña</label>
										<input th:field="*{user.password}" disabled class="form-control">
									</div>
									<div class="form-group">
										<label class="col-sm-2 col-form-label">Correo</label>
										<input th:field="*{user.email}" disabled class="form-control">
									</div>
									<div class="form-group">
										<label class="col-sm-4 col-form-label">Rol</label>
										<input th:field="*{user.rol}" disabled class="form-control">
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
<div th:replace="~{/fragments/footer :: footer}"></div>
<div th:replace="~{/fragments/plugins :: js}"></div>

</html>
