<!-- Small boxes (Stat box) -->
<div th:fragment="stat-box" class="row">
	<div class="col-lg-3 col-6">
		<!-- small box -->
		<div class="small-box bg-info">
			<div class="inner">
				<h3 th:text="${productos.size()}"></h3>

				<p>Productos</p>
			</div>
			<div class="icon">
				<i class="nav-icon fas fa-glass-martini"></i>
			</div>
			<a th:href="@{'/forms/listarProducto'}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
		</div>
	</div>
	<!-- ./col -->
	<div class="col-lg-3 col-6">
		<!-- small box -->
		<div class="small-box bg-success">
			<div class="inner">
				<h3 th:text="${estados.size()}"></h3>

				<p>Estados</p>
			</div>
			<div class="icon">
				<i class="nav-icon fas fa-dollar-sign"></i>
			</div>
			<a th:href="@{'/forms/listarEstado'}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
		</div>
	</div>
	<!-- ./col -->
	<div class="col-lg-3 col-6">
		<!-- small box -->
		<div class="small-box bg-warning">
			<div class="inner">
				<h3 th:text="${categorias.size()}"></h3>

				<p>Categorias</p>
			</div>
			<div class="icon">
				<i class="nav-icon fas fa-lemon"></i>
			</div>
			<a th:href="@{'/forms/listarCategoria'}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
		</div>
	</div>
	<!-- ./col -->
	<div class="col-lg-3 col-6">
		<!-- small box -->
		<div class="small-box bg-danger">
			<div class="inner">
				<h3 th:text="${users.size()}"></h3>

				<p>Usuarios</p>
			</div>
			<div class="icon">
				<i class="ion ion-person-add"></i>
			</div>
			<a th:href="@{'/forms/listarUsers'}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
		</div>
	</div>
	<!-- ./col -->
</div>
