<!DOCTYPE html>
<html>

<head th:replace="~{/fragments/content-header :: header}"></head>


<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<div th:replace="~{/fragments/navbar :: navbar}"></div>
		<div th:replace="~{/fragments/sidebar :: sidebar}"></div>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" style="min-height: 2837.74px;">

			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>404 Error Page</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">404 Error Page</li>
							</ol>
						</div>
					</div>
				</div>
			</section>

			<section class="content">
				<div class="error-page">
					<h2 class="headline text-warning"> 404</h2>
					<div class="error-content">
						<h3><i class="fas fa-exclamation-triangle text-warning"></i> Oops! La pagina buscada no existe.</h3>
						<p>
							No hemos podido encontrar la página que buscaba.
							Mientras tanto, puede <a th:href="@{'/'}">volver al panel de control</a> o pruebe a utilizar el formulario de búsqueda.
						</p>
						<form class="search-form">
							<div class="input-group">
								<input type="text" name="search" class="form-control" placeholder="Buscar">
								<div class="input-group-append">
									<button type="submit" name="submit" class="btn btn-warning"><i
											class="fas fa-search"></i>
									</button>
								</div>
							</div>

						</form>
					</div>

				</div>

			</section>

		</div>
	</div>
</body>
<div th:replace="~{/fragments/footer :: footer}"></div>
<div th:replace="~{/fragments/plugins :: js}"></div>


</html>
